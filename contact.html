<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Portfolio Ludovic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
.success-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out forwards;
}
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to   { opacity: 1; transform: translateY(0);}
}
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <p>Restons connectés !</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="projets.html">Projets</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Me contacter</h2>
      <form id="contactForm" action="https://formspree.io/f/xgvybqae" method="POST">
        <label for="nom">Nom:</label><br />
        <input type="text" name="nom" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Envoyer</button>
      </form>
      <p class="success-message" id="formSuccess">✅ Merci, ton message a bien été envoyé !</p>
    </section>

    <section>
      <h2>Liens utiles</h2>
      <p>Email direct: <a href="mailto:attypozanadludovic@gmail.com">attypozanadludovic@gmail.com</a></p>
      <p>GitHub: <a href="https://github.com/Ludovic0622" target="_blank">github.com/Ludovic0622</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/in/ludovic-attypo-zanad" target="_blank">linkedin.com/in/ludovic-attypo-zanad</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ludovic Attypo Zanad</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('formSuccess');

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json'}
}).then(response => {
        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
} else {
          alert("Une erreur est survenue. Essaie à nouveau.");
}
}).catch(error => {
        alert("Erreur réseau. Vérifie ta connexion.");
});
});
  </script>
</body>
</html>
